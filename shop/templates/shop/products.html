{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
</head>
<body>

<header>
    <a href="/">Товары</a>
    <a href="/cart/">Корзина</a>
    <a href="/favorites/">Избранное</a>
</header>

<div class="search-box">
    <form method="get">
        <input type="text" name="q" placeholder="Поиск">
        <button type="submit">Найти</button>
    </form>
</div>

<div class="products">
    {% for product in products %}
    <div class="product">
        <img src="{{ product.image.url }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }} ₽</p>

        <a class="btn" href="/add-to-cart/{{ product.id }}/">В корзину</a>
        <a class="btn red" href="/add-to-favorites/{{ product.id }}/">В избранное</a>
    </div>
    {% endfor %}
</div>

</body>
</html>
