{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Корзина</title>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
</head>
<body>

<header>
    <a href="/">Товары</a>
    <a href="/favorites/">Избранное</a>
</header>

<div class="list">
    {% for item in items %}
    <div class="list-item">
        {{ item.product.name }} — {{ item.product.price }} ₽
    </div>
    {% empty %}
    <p>Корзина пуста</p>
    {% endfor %}
</div>

</body>
</html>
